<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pandora Wishlist - Your saved luxury jewelry items">
    <meta name="theme-color" content="#000000">
    <title>Wishlist - Pandora</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#D4AF37',
                        'dark-gold': '#B8941E',
                        luxury: '#1a1a1a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="bg-luxury text-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl md:text-3xl font-bold tracking-wider">
                    <a href="/" class="hover:text-gold transition-colors">
                        <span class="text-gold">PANDORA</span>
                    </a>
                </h1>

                <div class="flex items-center gap-4">
                    <!-- Desktop Menu -->
                    <nav class="hidden md:flex gap-6 mr-4">
                        <a href="/" class="hover:text-gold transition-colors">Home</a>
                        <a href="/wishlist.html" class="text-gold font-bold">Wishlist</a>
                    </nav>

                    <!-- Wishlist Button -->
                    <a href="/wishlist.html" class="relative text-gold transition-colors">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <span id="wishlistCount" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full px-1.5 py-0.5 text-xs font-semibold min-w-[20px] text-center">0</span>
                    </a>

                    <!-- Cart Button -->
                    <button id="cartBtn" class="relative bg-gold hover:bg-dark-gold px-4 py-2 rounded-lg transition-colors font-semibold">
                        <span class="flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                            </svg>
                            <span id="cartCount" class="bg-black text-white rounded-full px-2 py-0.5 text-xs">0</span>
                        </span>
                    </button>

                    <!-- Mobile Menu Button -->
                    <button id="menuBtn" class="md:hidden text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-luxury text-white">
        <nav class="container mx-auto px-4 py-4 flex flex-col gap-3">
            <a href="/" class="text-left hover:text-gold transition-colors py-2">Home</a>
            <a href="/wishlist.html" class="text-left text-gold font-bold py-2">Wishlist</a>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">

        <!-- Page Title -->
        <section class="mb-8">
            <div class="flex items-center gap-3 mb-4">
                <svg class="w-8 h-8 text-red-500" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <h2 class="text-3xl md:text-4xl font-bold text-luxury">My Wishlist</h2>
            </div>
            <p class="text-gray-600">Your favorite luxury jewelry pieces, saved for later</p>
        </section>

        <!-- Empty State -->
        <div id="emptyWishlist" class="hidden text-center py-16">
            <svg class="w-24 h-24 mx-auto text-gray-300 mb-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <h3 class="text-2xl font-bold text-gray-700 mb-3">Your wishlist is empty</h3>
            <p class="text-gray-600 mb-6">Start adding items you love to your wishlist!</p>
            <a href="/" class="inline-block bg-gold hover:bg-dark-gold text-white font-semibold px-8 py-3 rounded-lg transition-colors">
                Browse Collection
            </a>
        </div>

        <!-- Wishlist Grid -->
        <div id="wishlistItems" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Wishlist items will be dynamically loaded here -->
        </div>
    </main>

    <!-- Shopping Cart Sidebar -->
    <div id="cartSidebar" class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50">
        <div class="h-full flex flex-col">
            <!-- Cart Header -->
            <div class="bg-luxury text-white p-6 flex justify-between items-center">
                <h3 class="text-xl font-bold">Shopping Cart</h3>
                <button id="closeCartBtn" class="text-white hover:text-gold">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Cart Items -->
            <div id="cartItems" class="flex-1 overflow-y-auto p-6">
                <p class="text-gray-500 text-center">Your cart is empty</p>
            </div>

            <!-- Cart Footer -->
            <div class="border-t p-6 bg-gray-50">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold">Total:</span>
                    <span id="cartTotal" class="text-2xl font-bold text-gold">$0.00</span>
                </div>
                <button class="w-full bg-gold hover:bg-dark-gold text-white font-bold py-3 rounded-lg transition-colors">
                    Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div id="cartOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- Footer -->
    <footer class="bg-luxury text-white mt-16 py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gold font-bold text-xl mb-2">PANDORA</p>
            <p class="text-gray-400">Luxury Jewelry Collection &copy; 2025</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/static/js/cart.js"></script>
    <script src="/static/js/wishlist.js"></script>
    <script>
        // Wishlist page specific initialization
        let allProducts = [];

        // Mobile menu controls
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Fetch all products for wishlist page
        async function fetchAllProducts() {
            try {
                const response = await fetch('/api/products');
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                allProducts = await response.json();
            } catch (error) {
                console.error('Error fetching all products:', error);
            }
        }

        // Initialize wishlist page
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchAllProducts();
            wishlist.displayWishlistItems();
        });
    </script>

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/js/service-worker.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed:', err));
            });
        }
    </script>
</body>
</html>
